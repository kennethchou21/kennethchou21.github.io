<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态时间显示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0;
        }
        #time {
            font-size: 2em;
            color: #333;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>GitHub 动态时间</h1>
    <div id="time"></div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleString(); // 格式化时间
            document.getElementById("time").textContent = timeString;
        }

        // 初始加载时间
        updateTime();

        // 每秒更新时间
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
